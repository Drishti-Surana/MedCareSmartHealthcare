{% extends 'base.html' %}

{% block body %}
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4" style="padding-top: 20px">
            <div class="card body" style="padding-bottom: 70px; padding-left: 20px; padding-right: 20px; padding-top: 20px" id="login_card">
                <h4 class="text-center alert alert-info">Forgot Password</h4>
                <form method="POST" action="{% url 'forgot_password' %}">
                    {% csrf_token %}
                    <div class="login_form">
                        <div class="form-group">
                            <label class="col-form-label">Email</label>
                            <div class="row">
                                <div class="col">
                                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required="" value="" name="email">
                                </div>
                            </div>          
                        </div>
                        <button type="submit" id="forgot_password_btn" class="btn btn-primary">Reset Password</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-sm-4"></div>
    </div>
</div>
{% endblock %}
