{% extends 'base.html' %}

{% block body %}
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4" style="padding-top: 20px">
            <div class="card body" style="padding-bottom: 70px; padding-left: 20px; padding-right: 20px; padding-top: 20px" id="reset_password_card">
                <h4 class="text-center alert alert-info">Reset Password</h4>
                <form method="POST" action="">
                    {% csrf_token %}
                    <div class="reset_password_form">
                        <div class="form-group">
                            <label class="col-form-label">New Password</label>
                            <div class="row">
                                <div class="col">
                                    <input type="password" class="form-control" id="new_password" placeholder="Enter your new password" required="" name="new_password">
                                </div>
                            </div>          
                        </div>
                        <div class="form-group">
                            <label class="col-form-label">Confirm Password</label>
                            <div class="row">
                                <div class="col">
                                    <input type="password" class="form-control" id="confirm_password" placeholder="Confirm your new password" required="" name="confirm_password">
                                </div>
                            </div>          
                        </div>
                        <button type="submit" id="reset_password_btn" class="btn btn-primary">Reset Password</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-sm-4"></div>
    </div>
</div>
{% endblock %}
